<div class="p-10 flex flex-col items-center">
  <h1 class="text-red-600 text-2xl mb-8">{{ title | titlecase }}</h1>
  <div class="flex flex-wrap max-w-[640px] w-full justify-center">
    <span *ngIf="loading" class="text-3xl font-bold text-center">Loading...</span>
    <app-product *ngFor="let product of products$ | async" [product]="product" />
  </div>
  <app-error />
</div>
