<div class="p-10 flex flex-col items-center max-w-[720px]">
  <h1 class="text-red-600 text-2xl mb-8">{{ title | titlecase }}</h1>
  <input
    [(ngModel)]="search"
    type="text"
    class="px-4 py-2 w-full border border-gray-400 rounded text-lg mb-6"
    placeholder="Search by title..."
  />
  <span *ngIf="loading" class="text-3xl font-bold text-center">Loading...</span>
  <div
    *ngIf="products$ | async as products"
    class="flex flex-wrap w-full justify-center"
  >
    <app-product
      *ngFor="let product of products | searchFilter : search"
      [product]="product"
    />
  </div>
  <app-error />
  <app-modal title="Create Product">
    <app-create-product />
  </app-modal>
  <button (click)="modalService.open('create')" class="fixed bottom-3 right-3 text-3xl font-bold text-white bg-red-700 w-[40px] h-[40px] rounded-full flex text-center justify-center">+</button>
</div>
