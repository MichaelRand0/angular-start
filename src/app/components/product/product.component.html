<div class="max-w-xs w-full items-center border px-4 py-3 flex flex-col rounded text-center">
  <img class="w-1/3 mb-3" [src]="product.img" alt="">
  <h2 class="text-2xl mb-3">{{product.name}}</h2>
  <span>Price: <span>{{product.price | currency}}</span></span>
  <button class="border my-2 border-slate-600 rounded px-3 py-1 text-base transition hover:bg-slate-600 hover:text-white">Show details</button>
  <p class="text-sm">{{product.details}}</p>
</div>
