<div
  class="w-80 items-center border px-4 py-3 flex flex-col rounded text-center"
>
  <img class="w-[120px] h-[90px] mb-3" [src]="product.image" alt="" />
  <h2 class="text-2xl mb-3">{{ product.title }}</h2>
  <span
    >Price: <span class="font-bold">{{ product.price | currency }}</span></span
  >
  <button
    (click)="isDetailsShowed = !isDetailsShowed"
    class="border my-2 border-slate-600 rounded px-3 py-1 text-base transition hover:bg-slate-600 hover:text-white"
  >
    {{ isDetailsShowed ? 'Hide details' : 'Show details' }}
  </button>
  <p *ngIf="isDetailsShowed" class="text-sm">{{ product.description }}</p>
</div>
